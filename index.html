<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <p>Если бы на прошлой неделе вы <br> инвестировали в ПАММ-счет успешного <br> управляющего</p>
        </div>
        <div class="container">
            <div class="sidebar">
                <div class="invoice">
                    <p>№ счета</p>
                    <p>Управляющий</p>
                </div>
                <ul class="list">
                    <li><a id="11970" onclick="addClass(this)" href="#"><span>11970</span>Galax</a></li>
                    <li><a id="7348" onclick="addClass(this)" href="#"><span>7348</span>Veronica</a></li>
                    <li><a id="10555" onclick="addClass(this)" href="#"><span>10555</span>Dragonfly</a></li>
                    <li><a id="10504" onclick="addClass(this)" href="#"><span>10504</span>Condor</a></li>
                    <li><a id="10469" onclick="addClass(this)" href="#"><span>10469</span>Shark_007</a></li>
                </ul>
            </div>
            <div class="aside">
                <div>
                    <input type="range" min="100 $" max="3000 $">
                </div>
                <div class="day">
                    <div class="day_info">
                        Сегодня ваш депозит бы <br> составил
                    </div>
                    <div id="day_result">
                        1 265 $
                    </div>
                </div>
                <div class="year">
                    <div class="year_info">
                        За год при повторении <br> вклада, заработали бы
                    </div>
                    <div id="year_result">
                        27 435 $
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function addClass(elem) {
            var a = document.getElementsByTagName('a');
            for (i = 0; i < a.length; i++) {
                a[i].classList.remove('active');
            }
            elem.classList.add('active');

            return document.getElementById(elem);
        };
        var name = addClass();

    </script>
</body>
</html>
